<style>
.age-calculator {
	max-width: 500px;
	margin: 0 auto;
	text-align: center;
	font-family: Arial, sans-serif;
	background-color: #e6f2ff;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
}

.age-calculator h2 {
	font-size: 40px;
	margin-bottom: 30px;
	color: #333;
	text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}

.age-calculator label {
	display: block;
	margin-bottom: 10px;
	font-size: 24px;
	color: #333;
	text-align: left;
}

.age-calculator input[type="date"] {
	padding: 15px;
	border: none;
	border-radius: 5px;
	font-size: 24px;
	width: 100%;
	box-sizing: border-box;
	background-color: #fff;
	box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
	color: #333;
	/* Make calendar/date text color permanent */
	::-webkit-calendar-picker-indicator {
		filter: invert(1);
	}
}

.age-calculator button {
	background-color: #4CAF50;
	color: #fff;
	padding: 15px 30px;
	border: none;
	border-radius: 5px;
	font-size: 24px;
	cursor: pointer;
	margin-top: 30px;
	transition: background-color 0.2s ease-in-out;
	box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
}

.age-calculator button:hover {
	background-color: #3e8e41;
}

.age-calculator .result {
	font-size: 28px;
	margin-top: 30px;
	color: #333;
	text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}
</style>
<div class="age-calculator">
	<h2>Age Calculator</h2>
	<label>Date of Birth:</label>
	<input id="dob" required="" type="date" />
	<button id="calculate">Calculate Age</button>
	<div class="result" id="result"></div>
</div>
<script>
const calculateAge = () => {
	const dob = new Date(document.getElementById("dob").value);
	const now = new Date();
	const diff = now - dob;
	const age = new Date(diff);
	const years = age.getUTCFullYear() - 1970;
	const months = age.getUTCMonth();
	const days = age.getUTCDate() - 1;
	document.getElementById("result").innerHTML = `You are ${years} years, ${months} months, and ${days} days old.`;
};
document.getElementById("calculate").addEventListener("click", calculateAge);
</script>
